<button (click)="onlyActive()">
    filter
</button>
<mat-card *ngFor ="let person of personsFiltered" id>
    <mat-card-title>
        {{ person.name }}
    </mat-card-title>
    <mat-card-subtitle>
        {{person.age}}
        {{ person.activated ? 'active': 'non-active'}}
    </mat-card-subtitle>
    <button (click)="changeActive(person.id)" >
        change
    </button>
</mat-card>
