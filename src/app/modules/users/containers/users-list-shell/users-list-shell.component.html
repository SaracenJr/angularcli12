<mat-form-field>
    <input matInput type="text" id="search" placeholder="Search">
</mat-form-field>

<app-users-list [cards]="userCardsPerPage |async" [favoriteCards]="favoritePersons" ></app-users-list>

<mat-paginator [length]="length |async"
               [pageSize]="5"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="[5]"
               (page)="onPaginationChange($event)"
               aria-label="Select page">
</mat-paginator>
