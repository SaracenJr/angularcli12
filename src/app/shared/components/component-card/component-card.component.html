<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            {{ card?.title }}
        </mat-card-title>
        <mat-card-subtitle>
            {{card?.subtitle}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{card?.firstContent}}</p>
        <p>{{ card?.secondContent}}</p>
    </mat-card-content>
    <button mat-icon-button  color="warn" (click)="favorite(card?.id)">
        <mat-icon>favorite</mat-icon>
    </button>
</mat-card>
